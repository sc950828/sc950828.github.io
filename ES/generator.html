<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* generatorForLoop() {
        for (let i = 0; i < 5; i += 1) {
          yield i;
          console.log(i);
        }
      }

      const genForLoop = generatorForLoop();

      // console.log(genForLoop.next()); // {value: 0, done: false}
      // console.log(genForLoop.next()); // {value: 1, done: false}
      // console.log(genForLoop.next()); // {value: 2, done: false}
      // console.log(genForLoop.next()); // {value: 3, done: false}
      // console.log(genForLoop.next()); // {value: 4, done: false}
      // console.log(genForLoop.next()); // {value: undefined, done: true}

      for (const iterator of generatorForLoop()) {
        console.log(iterator);
      }
    </script>
  </body>
</html>
