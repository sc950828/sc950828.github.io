<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let target = {
        a: {
          b: {
            c: 1,
          },
          e: 4,
          f: 5,
          g: 6,
        },
      };
      let source = {
        a: {
          b: {
            c: 2,
          },
          e: 2,
          f: 3,
        },
      };
      // Object.assign是浅拷贝 值如果是引用数据类型 只会拷贝地址
      // 目标对象target不能是null或者undefined 源对象可以
      const newObj = Object.assign(target, source);
      console.log(target);
      console.log(newObj);
    </script>
  </body>
</html>
