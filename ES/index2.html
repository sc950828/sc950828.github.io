<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      const results = arr.reduce((pre, cur, curIndex, array) => {
        console.log(pre, cur, curIndex, array);
        // 不传初始值 pre为数组的第一个元素 curIndex为1
        // 返回值将作为pre
        return pre + cur;
      });

      console.log(results);

      const results2 = arr.reduce((pre, cur, curIndex, array) => {
        console.log(pre, cur, curIndex, array);
        // 传初始值 pre为初始值 curIndex为0
        // 返回值将作为pre
        return pre + cur;
      }, 10);
      console.log(results2);

      const results3 = arr.reduceRight((pre, cur, curIndex, array) => {
        console.log(pre, cur, curIndex, array);
        // 传初始值 pre为初始值 curIndex为数组最后一个元素
        // 返回值将作为pre
        return pre + cur;
      }, 20);
      console.log(results3);
    </script>
  </body>
</html>
