<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const s1 = Symbol("s1");
      const s2 = Symbol("s2");
      function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this[s1] = "s1";
      }

      Person.prototype = {
        address: "汨罗",
        [s2]: "s2",
      };

      const obj1 = new Person("randy", 26, "male");

      console.log("----for----in----");
      // for in 原型链上的属性能遍历出来
      for (const key in obj1) {
        console.log(key);
      }

      console.log("----Object----keys----");
      // Object.keys()只能获取自身属性
      for (key of Object.keys(obj1)) {
        console.log(key);
      }

      console.log("----Object----values----");
      // Object.keys()只能获取自身属性值
      for (value of Object.values(obj1)) {
        console.log(value);
      }

      console.log("----Object----getOwnPropertyNames----");
      // 只能获取自身属性
      Object.getOwnPropertyNames(obj1).forEach((key) => {
        console.log(key);
      });

      console.log("----Object.getOwnPropertySymbols----");
      for (let key of Object.getOwnPropertySymbols(obj1)) {
        console.log(key);
      }

      console.log("----Reflect----ownKeys----");
      // 只能获取自身属性
      Reflect.ownKeys(obj1).forEach((key) => {
        console.log(key);
      });
    </script>
  </body>
</html>
