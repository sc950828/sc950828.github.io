<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>消除图片底部间隙的方法有哪些？</title>
    <style>
      div {
        border-bottom: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../images/node.jpg" />
    </div>

    <h3>1.设置父元素行高为0</h3>
    <div style="line-height: 0">
      <img src="../images/node.jpg" />
    </div>

    <h3>2.图片块状化</h3>
    <div>
      <img src="../images/node.jpg" style="display: block" />
    </div>

    <h3>3.图片底线对齐</h3>
    <div>
      <img src="../images/node.jpg" style="vertical-align: bottom" />
    </div>
  </body>
</html>
