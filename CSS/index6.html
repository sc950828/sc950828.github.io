<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 变量</title>
    <style>
      /* 全局变量 */
      :root {
        --main-bg-color: coral;
      }

      .b {
        background-color: var(--main-bg-color);
        /* 写在类里面的是局部变量 */
        --color: blue;
        /* 使用 第一个参数为自定义属性名，第二个参数用作缺省值*/
        color: var(--color, "red");
      }
    </style>
  </head>
  <body>
    <div class="b">变量</div>
  </body>
</html>
