<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height 三种赋值方式有何区别</title>
    <style>
      .div1 {
        height: 50px;
        background-color: aqua;
        color: #000;
        line-height: 50px;
        font-size: 18px;
      }

      .div2 {
        line-height: 50px;
      }

      .div3 {
        line-height: 100%;
        font-size: 20px;
      }

      .div4 {
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <h3>line-height 50px</h3>
    <div class="div1">
      <div class="div2">苏纯</div>
    </div>

    <h3>line-height 100% 就相当于16px * 100% = 16px</h3>
    <div class="div1">
      <div class="div3">苏纯</div>
    </div>

    <h3>line-height 1 就相当于16px * 1 = 16px</h3>
    <div class="div1">
      <div class="div4">苏纯</div>
    </div>
  </body>
</html>
