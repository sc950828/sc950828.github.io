<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>怎么解决 display: inline-block 元素间的间隙问题</title>
    <style>
      span {
        width: 200px;
        height: 200px;
        display: inline-block;
      }
      .div1 {
        background-color: aqua;
      }
      .div2 {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <span class="div1"></span>
    <span class="div2"></span>

    <h3>1. 有空格时候会有间隙 解决：移除空格，多个元素写在一行。</h3>
    <span class="div1"></span><span class="div2"></span>

    <h3>2. margin 正值的时候 解决：margin 使用负值。</h3>
    <span class="div1"></span>
    <span class="div2" style="margin-left: -5px"></span>
    
    <h3>3. 父元素使用 font-size: 0;这种方法的缺点是子元素会继承字体大小，所以需要再单独设置字体大小。</h3>
    <div style="font-size: 0;">
      <span class="div1"></span>
      <span class="div2"></span>
    </div>

    <h3>4. 使用 float。</h3>
    <span class="div1"></span>
    <span class="div2" style="float: left;"></span>
  </body>
  </body>
</html>
