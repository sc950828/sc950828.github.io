<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class继承</title>
  </head>
  <body>
    <h3>打开控制台查看</h3>
    <script>
      class Parent {
        constructor(sex) {
          this.name = "parent";
          this.sex = sex;
        }

        say() {
          console.log(this.name);
        }
      }

      class Child extends Parent {
        constructor(sex) {
          // 调用父类的构造函数 可以传参
          super(sex);
          this.age = 24;
        }
        // 方法是在原型上
        hello() {
          console.log(this.age);
        }
      }

      const c1 = new Child("man");
      console.log(c1);
    </script>
  </body>
</html>
